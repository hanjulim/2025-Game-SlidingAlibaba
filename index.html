<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Ali Baba - 메인 표지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        
        /* 1. 전체 배경 스타일 (기존 Act 선택 화면 배경 유지) */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0d0d0d;
            /* 사용자 이미지 URL은 변경될 수 있으므로 그대로 둡니다. */
            background-image: url('image_84ef7b.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 2. 표지 이미지 및 컨테이너 스타일 */
        #splash-screen {
            background-color: rgba(0, 0, 0, 0.7); /* 표지 화면 뒤 배경 어둡게 */
            padding: 20px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 50px rgba(249, 115, 22, 0.8);
            text-align: center;
            transition: opacity 1s ease-in-out;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* 자식 요소(오버레이 버튼)의 기준이 됨 */
        }

        #splash-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 3px solid #f97316;
            margin-bottom: 0; 
            display: block;
        }

        /* 3. 이미지 위에 겹쳐지는 투명한 PLAY 버튼 영역 */
        #play-overlay {
            position: absolute;
            bottom: 5%; /* 이미지 하단에서 5% 위 */
            left: 50%;
            transform: translateX(-50%); /* 가운데 정렬 */
            width: 60%; /* 버튼 너비 */
            height: 10%; /* 버튼 높이 */
            cursor: pointer;
            z-index: 20; /* 이미지보다 위에 오도록 설정 */
        }

        /* 4. Act 선택 메뉴 스타일 (이전과 동일) */
        #act-selection {
            display: none; 
            background-color: rgba(10, 0, 0, 0.9);
            border: 4px solid #f97316;
            box-shadow: 0 0 50px rgba(249, 115, 22, 0.8);
            padding: 40px; 
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute; 
            z-index: 10;
        }

        /* 5. Act 버튼 스타일 (이전과 동일) */
        .act-button-link {
            transition: all 0.2s;
            border-bottom: 4px solid;
            font-weight: 700;
        }
        .act-button-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.4);
        }

        /* 6. 아이콘 돌아가기 버튼 스타일 */
        #back-icon-button {
            transition: all 0.2s;
            margin-right: 15px; /* 타이틀과의 간격 */
            padding: 8px;
            background-color: #374151; /* 진한 회색 배경 */
            border-radius: 50%; /* 원형 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border: 2px solid #6b7280; /* 연한 회색 테두리 */
        }
        #back-icon-button:hover {
            background-color: #4b5563; /* 호버 시 약간 밝아짐 */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- 1. 표지 화면 (초기 로딩 화면) -->
    <div id="splash-screen">
        <!-- 이미지 위에 겹쳐지는 투명한 클릭 영역 -->
        <div id="play-overlay" onclick="showActSelection()">
            <!-- 투명한 영역이므로 내용물은 없습니다. -->
        </div>
        <img id="splash-image" src="mainCover.png" alt="Sliding Ali Baba 게임 표지">
    </div>

    <!-- 2. Act 선택 메뉴 (PLAY 버튼 클릭 시 활성화) -->
    <div id="act-selection">
        
        <div class="flex items-center justify-center mb-2">
            <!-- 돌아가기 아이콘 버튼 -->
            <button id="back-icon-button" onclick="showSplashScreen()" title="표지로 돌아가기">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </button>
            
            <!-- 타이틀 -->
            <h1 class="text-4xl font-black text-red-500">Sliding Alibaba</h1>
        </div>

        <h2 class="text-xl font-light mb-8 text-amber-300">Act를 선택하여 게임을 시작하세요</h2>

        <div class="space-y-4">
            <!-- Act 1 연결 (파일명: SlidingAlibaba_ACT1.html) -->
            <a href="SlidingAlibaba_ACT1.html" class="block">
                <button class="act-button-link w-full p-4 rounded-lg text-lg bg-gray-700 hover:bg-gray-600 text-white border-gray-500">
                    Act 1: 동굴에서 탈출하라!
                </button>
            </a>

            <!-- Act 2 연결 (파일명: SlidingAlibaba_ACT2_ver2.html) -->
            <a href="SlidingAlibaba_ACT2_ver2.html" class="block">
                <button class="act-button-link w-full p-4 rounded-lg text-lg bg-gray-700 hover:bg-gray-600 text-white border-gray-500">
                    Act 2: 새로운 주문을 찾아서
                </button>
            </a>
            
            <!-- Act 3 연결 (파일명: SlidingAlibaba_ACT3.html) -->
            <a href="SlidingAlibaba_ACT3.html" class="block">
                <button class="act-button-link w-full p-4 rounded-lg text-lg bg-gray-700 hover:bg-gray-600 text-white border-gray-500">
                    Act 3: 지니와의 계약
                </button>
            </a>

            <!-- Act 4 연결 (파일명: SlidingAlibaba_ACT4_ver1.html) -->
            <a href="SlidingAlibaba_ACT4_ver1.html" class="block">
                <button class="act-button-link w-full p-4 rounded-lg text-lg bg-gray-700 hover:bg-gray-600 text-white border-gray-500">
                    Act 4: 램프 속 무한 루프
                </button>
            </a>
        </div>
        
        <div class="mt-8 pt-4 border-t border-gray-700">
            <p class="text-xs mt-4 text-gray-400">
                게임을 시작하려면 위 Act 중 하나를 선택해 주세요.
            </p>
        </div>
    </div>

    <script>
        const splashScreen = document.getElementById('splash-screen');
        const actSelection = document.getElementById('act-selection');
        
        /**
         * Play 버튼 클릭 시 또는 URL 해시를 통해: 표지 화면을 숨기고 Act 선택 메뉴를 표시합니다.
         * @param {boolean} instant - true인 경우 애니메이션 없이 즉시 전환합니다. (URL 해시로 접근 시 사용)
         */
        function showActSelection(instant = false) {
            if (instant) {
                // 즉시 전환
                splashScreen.style.opacity = '0';
                splashScreen.style.display = 'none';

                actSelection.style.display = 'block';
                actSelection.style.opacity = '1';
                return;
            }

            // 애니메이션 전환 (기존 로직)
            // 1. 표지 화면을 부드럽게 숨깁니다.
            splashScreen.style.opacity = '0';
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
                
                // 2. Act 선택 메뉴를 중앙에 표시합니다.
                actSelection.style.display = 'block';
                
                // 3. 부드럽게 나타나도록 opacity를 1로 변경합니다.
                setTimeout(() => {
                    actSelection.style.opacity = '1';
                }, 50); // 약간의 딜레이 후 opacity 변경
                
            }, 1000); // 1초 동안 opacity 애니메이션 실행
        }
        
        /**
         * '표지로 돌아가기' 버튼 클릭 시: Act 선택 메뉴를 숨기고 표지 화면을 표시합니다.
         * @param {boolean} instant - true인 경우 애니메이션 없이 즉시 전환합니다.
         */
        function showSplashScreen(instant = false) {
            if (instant) {
                // 즉시 전환
                actSelection.style.opacity = '0';
                actSelection.style.display = 'none';

                splashScreen.style.display = 'flex';
                splashScreen.style.opacity = '1';
                return;
            }
            
            // 1. Act 선택 메뉴를 부드럽게 숨깁니다.
            actSelection.style.opacity = '0';
            
            setTimeout(() => {
                actSelection.style.display = 'none';
                
                // 2. 표지 화면을 중앙에 표시합니다. (display: flex로 변경)
                splashScreen.style.display = 'flex';
                
                // 3. 부드럽게 나타나도록 opacity를 1로 변경합니다.
                setTimeout(() => {
                    splashScreen.style.opacity = '1';
                }, 50); // 약간의 딜레이 후 opacity 변경
                
            }, 1000); // 1초 동안 opacity 애니메이션 실행
        }
        
        /**
         * 페이지 로드 시 URL 해시를 확인하여 초기 화면을 결정합니다.
         */
        function initializeScreen() {
            // URL 해시(#act_select)를 확인하여 바로 Act 선택 화면을 보여줄지 결정합니다.
            if (window.location.hash === '#act_select') {
                showActSelection(true); // 즉시 Act 선택 화면을 보여줍니다.
            } 
            // 해시가 없으면 CSS 기본값(표지 화면 표시)이 유지됩니다.
        }

        // 페이지 로드 후 초기화 함수 실행
        window.addEventListener('load', initializeScreen);
    </script>
</body>
</html>
